<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container animate__animated animate__bounce">
            <h3 class="title">Quote by Great Men</h3>
            <span class="title-image"><img src="https://res.cloudinary.com/djeqmi99q/image/upload/w_1000,c_fill,ar_1:1,g_auto,r_max,bo_5px_solid_red,b_rgb:262c35/v1675424348/cld-sample-5.jpg" alt=""></span>
          <p class="quotes ">quotes here</p>
            <p class="author"></p>
            <div class="arrow">
            <span class="left"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
            <span class="right"><i class="fa fa-chevron-right" aria-hidden="true"></i></span> 
            </div>
            <button id="copy-btn">Copy Quotes</button>
            <button id="quotes-btn">Generate Quotes</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
